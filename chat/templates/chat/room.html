<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-log {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #chat-message-input {
            width: 80%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Chat Room: {{ room_name }}</h3>
        <div id="chat-log"></div>
        <div class="input-group">
            <input id="chat-message-input" type="text" class="form-control" placeholder="Type a message...">
            <button id="chat-message-submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script>
        const roomName = "{{ room_name|escapejs }}";
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            chatLog.innerHTML += '<p><strong>' + data.username + ':</strong> ' + data.message + '</p>';
            chatLog.scrollTop = chatLog.scrollHeight;  // Auto-scroll to bottom
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message.trim() !== '') {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            }
        };

        // Allow sending message with Enter key
        document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();
            }
        });
    </script>
</body>
</html>
